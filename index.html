    <!-- 著名音乐家与作品 -->
    <section class="fade-in">

        <table>
            <tr>
                <th>音乐家</th>

            <tr>

    <!-- JavaScript to handle audio control and progress bar -->
    <script>
        // 显示当前日期
        document.getElementById('date').textContent = new Date().toLocaleDateString();

        // 播放/暂停音频
        function playPauseAudio(audioId, buttonId) {
            const audio = document.getElementById(audioId);
            const button = document.getElementById(buttonId);

            if (audio.paused) {
                audio.play();
                button.textContent = "⏸️";  // 改为暂停图标
            } else {
                audio.pause();
                button.textContent = "▶️";  // 改为播放图标
            }

            // 监听播放进度，实时更新进度条
            audio.addEventListener('timeupdate', () => {
                const progressBar = document.getElementById('progress' + audioId.charAt(5).toUpperCase() + audioId.slice(6));
                progressBar.value = (audio.currentTime / audio.duration) * 100;
            });
        }

        // 拖动进度条更新音频播放时间
        function seekAudio(audioId, progressBar) {
            const audio = document.getElementById(audioId);
            audio.currentTime = (progressBar.value / 100) * audio.duration;
        }
    </script>
